<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        .forgot-password a {
            text-decoration: none;
            color: #4CAF50;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-button {
            width: 48%;
            padding: 10px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .social-button:hover {
            background-color: #365492;
        }

        .social-button.google {
            background-color: #db4437;
        }

        .social-button.google:hover {
            background-color: #c1351d;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form action="#">
        <input type="text" class="input-field" placeholder="ชื่อผู้ใช้งาน" required><br>
        <input type="password" class="input-field" placeholder="รหัสผ่าน" required><br>
        <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
    </form>
    <div class="forgot-password">
        <a href="#">ลืมรหัสผ่าน?</a>
    </div>
    <div class="social-buttons">
        <button class="social-button">Facebook</button>
        <button class="social-button google">Google</button>
    </div>
</div>

</body>
</html>
